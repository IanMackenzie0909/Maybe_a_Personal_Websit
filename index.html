<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian Mackenzie's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1f2b;
            color: #e7dfdd;
        }
        header {
            background-color: #2b2f3a;
            color: #e7dfdd;
            padding: 1rem 0;
            text-align: center;
            border-bottom: 2px solid #f76c6c;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #3a3f51;
            padding: 1rem;
        }
        nav a {
            color: #e7dfdd;
            margin: 0 1rem;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s;
        }
        nav a:hover {
            border-bottom: 2px solid #f76c6c;
        }
        .container {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        .section-title {
            color: #f76c6c;
            border-bottom: 2px solid #e7dfdd;
            display: inline-block;
            margin-bottom: 1rem;
        }
        .card {
            background-color: #2b2f3a;
            border: 1px solid #f76c6c;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .card a {
            color: #f76c6c;
            text-decoration: none;
        }
        .card a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #2b2f3a;
            color: #e7dfdd;
            border-top: 2px solid #f76c6c;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ian Mackenzie</h1>
        <p>歡迎來到我的個人網站！</p>
    </header>
    <nav>
        <a href="#about">關於我</a>
        <a href="#projects">作品集</a>
    </nav>
    <div class="container">
        <section id="about">
            <h2 class="section-title">關於我</h2>
            <div class="card">
                <p>嗨咿~~
				我是 Ian Mackenzie，是大學準畢業生，投入 Python、MATLAB、LabVIEW... 等程式語言。目前主攻演算法應用以及資料分析。
				(P.S. 這裡就是個玩玩的地方 嘿嘿XD~~ HTML自學中) </p>
            </div>
        </section>
        <section id="projects">
            <h2 class="section-title">作品集</h2>
            <div class="card">
                <h3><a href="https://github.com/IanMackenzie0909?tab=projects">GitHub</a></h3>

				(ㄟ... 應該是沒啥啦XD)</p>

    <footer>
        <p>&copy; 2024 Ian Mackenzie</p>
